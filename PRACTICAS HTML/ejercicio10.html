Claro, aquí tienes un ejemplo de código HTML para añadir imágenes con la temática de Harry Potter en Visual Studio Code:

HTML

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes de Harry Potter</title>
</head>
<body>
    <h1>Imágenes del Mundo Mágico de Harry Potter</h1>

    <div style="text-align: center;">
        <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2023/02/hogwarts-legacy-2953018.jpg?tf=828x" alt="Harry Potter en Hogwarts" style="width: 300px; margin: 10px;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRyRHG_haHqunxs-AEL0wvUys1RneKJ4kq9w&s" alt="El Expreso de Hogwarts" style="width: 300px; margin: 10px;">
        <img src="https://hips.hearstapps.com/hmg-prod/images/st-harry1-091204-41069-1533631762.jpg?crop=0.845xw:0.648xh;0.0310xw,0.206xh&resize=640:*" alt="El Sombrero Seleccionador" style="width: 300px; margin: 10px;">
    </div>

    <p>¡Explora el mágico mundo de Harry Potter a través de estas imágenes!</p>

</body>
</html>
