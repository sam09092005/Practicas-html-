<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Casa de Hogwarts</title>
    <style>
        dialog {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .casa-btn {
            background-color: #f0e68c; /* Dorado claro */
            border: 1px solid #d2b48c; /* Bronceado */
            padding: 8px 12px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Selecciona tu Casa de Hogwarts</h1>

    <button id="seleccionar-casa-btn">Seleccionar Casa</button>

    <dialog id="casa-dialogo">
        <p>¿A qué casa de Hogwarts perteneces?</p>
        <button class="casa-btn" data-casa="gryffindor">Gryffindor</button>
        <button class="casa-btn" data-casa="hufflepuff">Hufflepuff</button>
        <button class="casa-btn" data-casa="ravenclaw">Ravenclaw</button>
        <button class="casa-btn" data-casa="slytherin">Slytherin</button>
    </dialog>

    <script>
        const seleccionarCasaBtn = document.getElementById('seleccionar-casa-btn');
        const casaDialogo = document.getElementById('casa-dialogo');
        const casaBtns = document.querySelectorAll('.casa-btn');

        seleccionarCasaBtn.addEventListener('click', () => {
            casaDialogo.showModal(); // Abre el diálogo modal
        });

        casaBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const casa = btn.dataset.casa;
                alert(`¡Eres miembro de la casa ${casa.toUpperCase()}!`);
                casaDialogo.close(); // Cierra el diálogo
            });
        });
    </script>
</body>
</html>
